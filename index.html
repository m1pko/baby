<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="Baby" content="Baby, github sourcecode">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="js/moment-with-locales.min.js"></script>

<body>
	<div class="container-fluid">
		<script src="js/baby.js"></script>
    	<div class="row">
    		<div id="started" class="col-md-3 col-lg-3">
    			<script>
				    $(document).ready(function(){
			        var then = $('#started'),
			            update = function(){
			                       then.html('<p>Tudo começou a ' + whenItAllStarted() + '</p>');
			                     };
			        
			        update();
			        setInterval(update, 60000);
			      });
				</script>
    		</div>
    		<div id="now" class="col-md-3 col-lg-3">
    			<script>
				    $(document).ready(function(){
			        var then = $('#now'),
			            update = function(){
			                       then.html('<p>Hoje é ' + thisMoment() + '</p>');
			                     };
			        
			        update();
			        setInterval(update, 60000);
			      });
				</script>
    		</div>
    		<div id="untilNow" class="col-md-3 col-lg-3">
    			<script>
				    $(document).ready(function(){
			        var then = $('#untilNow'),
			            update = function(){

				</script>
    		</div>
